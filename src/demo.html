<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Detect – Demo</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 560px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.25rem; }
    #results { background: #f5f5f5; padding: 1rem; border-radius: 8px; margin: 1rem 0; white-space: pre-wrap; }
    .verdict { font-weight: bold; margin-top: 0.5rem; }
    .verdict.bot { color: #c00; }
    .verdict.human { color: #080; }
    button { padding: 0.5rem 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Bot Detect – Browser Demo</h1>
  <p>Click the button to run detection in this browser.</p>
  <button type="button" id="run">Run detection</button>
  <div id="results">(Click “Run detection” to see results.)</div>

  <script src="dist/bot-detect.js"></script>
  <script>
    // Bundle exposes module exports; use .default when present
    var API = (typeof BotDetect !== 'undefined' && BotDetect.default) ? BotDetect.default : BotDetect;
    document.getElementById('run').onclick = async function () {
      var el = document.getElementById('results');
      el.textContent = 'Running…';
      try {
        if (!API || !API.collector) {
          el.textContent = 'Error: BotDetect script did not load. Run "npm run build" from the src folder and serve from there (e.g. npm run serve).';
          return;
        }
        API.collector.enableTraps();
        var collected = await API.collector.collect();
        var verdict = API.detector.detect(collected);
        el.innerHTML =
          'Collector results: ' + (collected.length ? collected.join(', ') : '(none)') + '\n' +
          '<span class="verdict ' + verdict + '">Verdict: ' + verdict + '</span>';
      } catch (e) {
        el.textContent = 'Error: ' + e.message;
      }
    };
  </script>
</body>
</html>
